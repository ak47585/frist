<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>添加客户</title>
    <link rel="stylesheet" href="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://cdn.staticfile.org/jquery/2.1.1/jquery.min.js"></script>
    <script src="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="css/add_customer.css">
</head>
<body>
    <div class="box">
        <div class="box-title">新建学生信息</div>
        <form class="form-horizontal" action="" method="post">
            <div class="form-group">
                <label class="col-sm-3 control-label" for="customer_name">学生姓名</label>
                <div class="col-sm-8">
                    <input class="form-control" name="customerName" id="customer_name" placeholder="学生姓名">
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-3 control-label" for="customer_source">学生系别</label>
                <div class="col-sm-8">
                    <select class="form-control" name="customerSource" id="customer_source">
                        <option>--请选择--</option>
                    </select>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-3 control-label" for="customer_industry">学生班级</label>
                <div class="col-sm-8">
                    <select class="form-control" name="customerIndustry" id="customer_industry">
                        <option>--请选择--</option>
                    </select>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-3 control-label" for="customer_level">学生性别</label>
                <div class="col-sm-8">
                    <select class="form-control" name="customerLevel" id="customer_level">
                        <option>--请选择--</option>
                    </select>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-3 control-label" for="customer_linkman">教师</label>
                <div class="col-sm-8">
                    <input class="form-control" name="customerLinkman" id="customer_linkman" placeholder="教师名">
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-3 control-label" for="customer_phone">学生电话</label>
                <div class="col-sm-8">
                    <input class="form-control" name="customerPhone" id="customer_phone" placeholder="联系电话">
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-3 control-label" for="customer_address">学生地址</label>
                <div class="col-sm-8">
                    <input class="form-control" name="customerAddress" id="customer_address" placeholder="联系地址">
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-3"></div>
                <div class="col-sm-3">
                    <input class="form-control" type="button" value="关闭">
                </div>
                <div class="col-sm-3">
                    <input class="form-control btn-info" type="submit" value="创建学生">
                </div>
                <div class="col-sm-3"></div>
            </div>
        </form>
    </div>
</body>
</html>
